# dbt_sigma_poc/docker-compose.yml
version: "3.9"

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare_postgres
    environment:
      # Superuser for bootstrap
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthcare_claims_db
      # App user credentials (used by the init script)
      APP_USER: ursa_user
      APP_PASSWORD: user123
      TARGET_SCHEMA: healthcare_claims
    ports:
      - "5432:5432"   # connect from host via localhost:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d healthcare_claims_db"]
      interval: 5s
      timeout: 5s
      retries: 10
